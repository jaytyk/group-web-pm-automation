name: 운영 변경 요청
description: 기존 운영 사이트 기능/콘텐츠/정책/인프라 변경 요청
title: "[변경요청] 사이트명 - 변경요약"
labels: ["type:change"]
body:
  - type: input
    id: site
    attributes:
      label: 대상 사이트
      placeholder: 예) pressroom.nexon.com
    validations:
      required: true

  - type: dropdown
    id: change_type
    attributes:
      label: 변경 유형
      options:
        - 콘텐츠/페이지 추가·수정
        - 기능 변경(폼/검색/다국어 등)
        - 정책/약관/개인정보처리방침 변경
        - 인프라/도메인/CDN/배포 변경
        - 성능/SEO/접근성 개선
        - 기타
    validations:
      required: true

  - type: dropdown
    id: pii
    attributes:
      label: 개인정보 영향
      options:
        - 없음
        - 있음(수집항목/처리위탁/보관기간 등 변경)
    validations:
      required: true

  - type: textarea
    id: asis_tobe
    attributes:
      label: AS-IS / TO-BE
      placeholder: 현재 문제/요구사항과 변경 후 모습을 구체적으로
    validations:
      required: true

  - type: dropdown
    id: risk
    attributes:
      label: 서비스 영향도(리스크)
      options:
        - 낮음(단순 문구/이미지 등)
        - 중간(페이지 추가, 경미한 기능)
        - 높음(결제/로그인/폼/SEO 대규모, 배포/인프라)
    validations:
      required: true

  - type: dropdown
    id: urgency
    attributes:
      label: 긴급도
      options:
        - 일반
        - 빠름
        - 긴급
    validations:
      required: true
